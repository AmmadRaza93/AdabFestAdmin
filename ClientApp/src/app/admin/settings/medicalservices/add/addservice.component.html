<h1 class="h3 mb-2 text-gray-800">Add Service</h1>
<p class="mb-4"></p>

<form [formGroup]="servicesForm" class="form" (ngSubmit)="onSubmit()">
  <div class="row">

    <div class="col-xl-12">
      <div class="card mb-4">
        <div class="card-header">Medical Services Details</div>
        <div class="card-body">
          <div class="form-row">
            
              <div class="form-group col-md-8">
                <div class="form-group">
                  <label class="small mb-1" for="inputUsername">Nursing Type</label>
                  <select class="custom-select" formControlName="nursingTypeID"> 
                  <option [ngValue]="option.nursingTypeID"  selected="option.nursingTypeID == nursingTypeID"
                  *ngFor="let option of NursingTypeActive">
                  {{option.type}}
                  </option>
                  </select>
                </div>
              </div>          

            <div class="form-group col-md-8">
              <div class="form-group">
                <label class="small mb-1" for="inputUsername">Name</label>
                <input type="text" class="form-control" id=name placeholder="" formControlName="name">
                <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)" class="alert alert-danger">
                  <div *ngIf="f.name.errors.required">
                    Name is required.
                  </div>
                </div>
              </div>
              <!-- Form Row-->
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label class="small mb-1" for="inputFirstName">Description</label>
                  <input type="text" class="form-control" id=Description placeholder="" formControlName="description">
                  <div *ngIf="f.description.invalid && (f.description.dirty || f.description.touched)" class="alert alert-danger">
                    <div *ngIf="f.description.errors.required">
                      Description is required.
                    </div>
                  </div>
                </div>
              </div>
              <!-- <div class="form-row">
                <div class="form-group col-md-12">
                  <label class="small mb-1" for="inputFirstName">Requirement</label>
                  <input type="text" class="form-control" id=requirment placeholder="" formControlName="requirment">
                  <div *ngIf="f.requirment.invalid && (f.requirment.dirty || f.requirment.touched)" class="alert alert-danger">
                    <div *ngIf="f.requirment.errors.required">
                      Requirement is required.
                    </div>
                  </div>
                </div>
              </div> -->

              <div class="form-row">
                <div class="form-group col-md-12">
                    <label class="small mb-1" for="inputFirstName">Requirement</label>
                    <input type="text" class="form-control" id=requirment placeholder="" formControlName="requirment">

                </div>
            </div>

              <div class="form-row">
                <div class="form-group col-md-12">
                  <label class="small mb-1" for="inputFirstName">Fees</label>
                  <input type="number" class="form-control" id=fees placeholder="" formControlName="fees">
                  <div *ngIf="f.fees.invalid && (f.fees.dirty || f.fees.touched)" class="alert alert-danger">
                    <div *ngIf="f.fees.errors.required">
                      Fees is required.
                    </div>
                  </div>
                </div>
              </div>

              

            </div>
            <div class="form-group col-md-4 text-center">
              <app-imageupload></app-imageupload>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-12">
              <label for="Item Status">Status</label>
              <div class="custom-control custom-switch custom-switch-md">
                <input type="checkbox" class="custom-control-input" checked id="statusID" formControlName="statusID">
                <label class="custom-control-label" for="statusID"></label>
              </div>
            </div>
          </div>
          <!-- Save changes button-->
          <button class="btn btn-primary" type="submit">Save changes</button>

        </div>
      </div>
    </div>
  </div>
</form>
