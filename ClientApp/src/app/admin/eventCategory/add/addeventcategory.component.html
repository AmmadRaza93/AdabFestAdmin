<h1 class="h3 mb-2 text-gray-800">Add Event Category</h1>
<p class="mb-4"></p>

<form [formGroup]="eventForm" class="form" (ngSubmit)="onSubmit()">
    <div class="row">

        <div class="col-xl-12">
            <div class="card mb-4">
                <div class="card-header">Event Category Details</div>
                <div class="card-body">
                  <div class="form-row">
                    <div class="form-group col-md-8">
                      <div class="form-group">
                        <label class="small mb-1" for="inputUsername">Name</label>
                        <input type="text" class="form-control" id=Name placeholder="" formControlName="name">
                        <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)" class="alert alert-danger">
                          <div *ngIf="f.name.errors.required">
                            Name is required.
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="small mb-1" for="inputUsername">Display Order</label>
                        <input type="number" class="form-control" id=displayOrder placeholder="" formControlName="displayOrder">
                      </div>
                      <div class="form-group">
                        <label class="small mb-1" for="inputUsername">Description</label>
                        <textarea type="text" class="form-control" id=designation placeholder="" formControlName="description"></textarea>
                      </div>
                    </div>
                    <div class="form-group col-md-4 text-center">
                      <app-imageupload></app-imageupload>
                    </div>
                  </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <label for="Item Status">Status</label>
                            <div class="custom-control custom-switch custom-switch-md">
                                <input type="checkbox" class="custom-control-input" checked id="statusID" formControlName="statusID">
                                <label class="custom-control-label" for="statusID"></label>
                            </div>
                        </div>
                    </div>
                    <!-- Save changes button-->
                    <button class="btn btn-primary" type="submit">Save changes</button>

                </div>
            </div>
        </div>
    </div>
</form>
