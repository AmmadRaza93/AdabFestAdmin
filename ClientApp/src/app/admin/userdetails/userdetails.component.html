<!-- Page Heading -->
<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <div class="row">
      <div class="col-md-6">
        <h6 class="m-0 font-weight-bold text-orange">
          User Details - <span class="badge badge-info">
            {{
          user.statusID == 101 ? "Pending" : user.statusID==102 ?"Accepted" :
          user.statusID == 103? "Cencelled" : "-"
            }}
          </span>
        </h6>
      </div>
      <div class="col-md-6 text-right">

      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-12 mb-4" *ngIf="user.statusID!=102">
        <div class="card border-left-info shadow mb-4">
          <div class="card-header border-bottom-0"> Status</div>
          <div class="card-body">
            <div class="">
              <button class="btn btn-info mr-1" (click)="updateuserstatus(user,102)">
                <i class="fa fa-check"></i> Approved
              </button>
              <button class="btn btn-success mr-1" (click)="updateuserstatus(user,103)">
                <i class="fa fa-times"></i> Rejected
              </button>

            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card border-left-danger shadow mb-4">
          <div class="card-body">
            <div class="card">
              <div class="card-header border-bottom-0"> User Information</div>

              <div class="d-flex align-items-center">
                <div class="flex-grow-1">
                  <div class="list-group list-group-flush small">
                    <a class="list-group-item list-group-item-action" href="#!">
                      User Name
                    </a>
                  </div>
                </div>
                <div class="mr-2">{{ user.userName }}</div>
              </div>
              <div class="d-flex align-items-center">
                <div class="flex-grow-1">
                  <div class="list-group list-group-flush small">
                    <a class="list-group-item list-group-item-action" href="#!">
                      Email
                    </a>
                  </div>
                </div>
                <div class="mr-2">{{ user.email }}</div>
              </div>
              <div class="d-flex align-items-center">
                <div class="flex-grow-1">
                  <div class="list-group list-group-flush small">
                    <a class="list-group-item list-group-item-action" href="#!">
                      Contact No
                    </a>
                  </div>
                </div>
                <div class="mr-2">{{ user.phoneNo }}</div>
              </div>
              <div class="d-flex align-items-center">
                <div class="flex-grow-1">
                  <div class="list-group list-group-flush small">
                    <a class="list-group-item list-group-item-action" href="#!">
                      Gender
                    </a>
                  </div>
                </div>
                <div class="mr-2">{{ user.address }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
