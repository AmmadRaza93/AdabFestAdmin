<h1 class="h3 mb-2 text-gray-800">Add User</h1>
<p class="mb-4"></p>

<form [formGroup]="userForm" class="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xl-12">
      <div class="card mb-4">
        <div class="card-header">User Details</div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-8">

              <div class="form-group col-md-12">
                <label class="small mb-1" for="inputLastName">User Name<em style="color: red;">*</em></label>
                <input type="text" class="form-control" id="userName" placeholder="" formControlName="userName" required minlength="3" maxlength="32">
                <div *ngIf="f.userName.invalid && (f.userName.dirty || f.userName.touched)" class="alert alert-danger">
                  <!--<div *ngIf="f.userName.errors?.required">
                      User Name is required.
                  </div>-->
                  <div *ngIf="f.userName.errors?.minlength">
                    User Name must be at least 3 characters long.
                  </div>
                  <div *ngIf="f.userName.errors?.maxlength">
                    User Name cannot exceed 32 characters.
                  </div>
                </div>
              </div>

              <div class="form-group col-md-12">
                <label class="small mb-1" for="inputLastName">Email<em style="color: red;">*</em></label>
                <input type="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="form-control" id="email" placeholder="abc@gmail.com" formControlName="email" required>
                <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="alert alert-danger">
                  <div *ngIf="f.email.errors?.required">
                    Email is required.
                  </div>
                  <div *ngIf="f.email.errors?.pattern">
                    Please enter a valid email address.
                  </div>
                </div>
              </div>
              <div class="form-group col-md-12">
                <label class="small mb-1" for="inputLastName">Contact No<em style="color: red;">*</em></label>
                <input type="text" maxlength="12" pattern="03[0-9]{2}-[0-9]{7}" class="form-control" id="contactNo" placeholder="xxxx-xxxxxxx" formControlName="contactNo" required>
                <div *ngIf="f.contactNo.invalid && (f.contactNo.dirty || f.contactNo.touched)" class="alert alert-danger">
                  <!--<div *ngIf="f.contactNo.errors?.required">
                      Contact No is required.
                  </div>-->
                  <div *ngIf="f.contactNo.errors?.pattern">
                    Please enter a valid  mobile number.
                  </div>
                </div>
              </div>
              <!--<div class="form-group col-md-12">
                <label class="small mb-1" for="inputLastName">Password<em style="color: red;">*</em></label>
                <div class="input-group">
                  <input type="{{ passwordFieldType }}" class="form-control" id="password" placeholder="" formControlName="password">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                      {{ showPassword ? 'Hide' : 'Show' }}
                    </button>
                  </div>
                </div>-->
              <!--<div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="alert alert-danger">
                <div *ngIf="f.password.errors.required">
                  Password is required.
                </div>
              </div>-->
              <!--</div>-->
              <div class="form-group col-md-12">
                <label class="small mb-1" for="inputLastName">Address</label>
                <textarea type="text" class="form-control" id=address placeholder="" formControlName="address"></textarea>
                <!--<div *ngIf="f.address.invalid && (f.address.dirty || f.address.touched)" class="alert alert-danger">
                  <div *ngIf="f.address.errors.required">
                    Address No is required.
                  </div>
                </div>-->
              </div>
            </div>
            <div class="form-group col-md-4 text-center">
              <app-imageupload></app-imageupload>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-12">
              <label for="Item Status">Status</label>
              <div class="custom-control custom-switch custom-switch-md">
                <input type="checkbox" class="custom-control-input" checked id="statusID" formControlName="statusID">
                <label class="custom-control-label" for="statusID"></label>
              </div>
            </div>
          </div>
          <!-- Save changes button-->
          <button class="btn btn-primary" type="submit">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</form>
