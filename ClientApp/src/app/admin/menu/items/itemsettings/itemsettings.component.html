<h1 class="h3 mb-2 text-gray-800">Items Setting</h1>
<p class="mb-4"></p>

<form class="form">
    <div class="row">

        <div class="col-xl-12">
            <div class="card mb-4">
                <div class="card-header">Set Todays Special Items</div>
                <div class="card-body">
                    <div class="form-row">
                        
                            <div class="form-group col-md-12">
                                <label class="small mb-1" for="inputUsername">Title</label>
                                <input   type="text" class="form-control" id=itemSettingTitle placeholder=""  [ngModelOptions]="{standalone: true}" [(ngModel)]="itemSettingTitle" >
                               
                            </div>
                           
                       
                        <div class="form-group col-md-12">

                            <label class="small mb-1" for="inputLocation">Items</label>
                            <ng-select [items]="ItemsList" bindLabel="name" bindValue="itemID" [multiple]="true" placeholder="" [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedItemIds">
                                <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
                                    <div class="ng-value" *ngFor="let item of items">
                                        <span class="ng-value-label">{{item.name}}</span>
                                        <span class="ng-value-icon right" style="border-left: 1px solid #000;" (click)="clear(item)" aria-hidden="true">Ã—</span>
                                    </div>

                                </ng-template>
                            </ng-select>
                        </div>

                        <div class="form-group col-lg-6">
                            <label for="Item Status">Status</label>
                            <div class="custom-control custom-switch custom-switch-md">
                                <input type="checkbox" class="custom-control-input" checked id="isItemSetting" [ngModelOptions]="{standalone: true}" [(ngModel)]="isItemSetting">
                                <label class="custom-control-label" for="isItemSetting"></label>
                            </div>
                        </div>
                    </div>
                    <!-- Save changes button-->
                    <button class="btn btn-primary" type="submit" (click)="onSubmit()">Save changes</button>

                </div>
            </div>
        </div>
    </div>
    

</form>
