<h1 class="h3 mb-2 text-gray-800">Add Prescription</h1>
<p class="mb-4"></p>
<form [formGroup]="prescriptionForm" class="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xl-12">
      <div class="card mb-4">
        <div class="card-header">Prescription Details</div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-8">
              <div class="form-group">
                <label class="small mb-1" for="inputUsername">Order #</label>
                <input type="text" class="form-control" id=prescriptionID placeholder="" formControlName="prescriptionID" readonly>
              </div>
              <div class="form-group">
                <label class="small mb-1" for="inputUsername">Customer Name</label>
                <input type="text" class="form-control" id=customerName placeholder="" formControlName="customerName" readonly>
              </div>
              <div class="form-group">
                <label class="small mb-1" for="inputUsername">Mobile</label>
                <input type="text" class="form-control" id=mobile placeholder="" formControlName="mobile" readonly>
              </div>
              <!-- Form Row-->
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label class="small mb-1" for="inputFirstName">Address</label>
                  <input type="text" class="form-control" id=address placeholder="" formControlName="address" readonly>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label class="small mb-1" for="inputLastName">Notes</label>
                  <input type="text" class="form-control" id=note placeholder="" formControlName="note" readonly>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label class="small mb-1" for="inputLastName">Upload Date</label>
                  <input type="text" class="form-control" id=createdOn placeholder="" formControlName="createdOn" readonly>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label class="small mb-1" for="inputLastName">Prescription Status</label>
                  <select class="form-control" formControlName="statusID">
                    <option value="101">Pending</option>
                    <option value="102">Approved</option>
                    <option value="103">Cancelled</option>
                    <option value="100">Completed</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group col-md-4 text-center">
              <app-imageview></app-imageview>
            </div>
          </div>

          <!-- Save changes button-->
          <button class="btn btn-success" type="submit">Save</button>
          &nbsp;
          &nbsp;
          <button class="btn btn-danger" type="button" (click)="goBack()">Back</button>

        </div>
      </div>
    </div>
  </div>
</form>
